<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row py-5">

            <div class="col-4"></div>

            <div class="col-12 col-md-4">
                <h1 class="text-center mb-4 ">Countdown</h1>
                <!-- Input -->
                <div class="input-group mb-3 d-flex justify-content-center align-items-center ">
                    <input type="number" class="form-control" id="input" placeholder="Inserisci secondi...">
                </div>
                <!-- Bottoni -->
                <div class="d-flex justify-content-center align-items-center mt-5">
                    <button class="btn btn-outline-secondary mx-4" type="button" id="play">
                        <i class="fa-regular fa-circle-play fa-2x"></i>
                    </button>
                    <button class="btn btn-outline-secondary mx-4" type="button" id="pause">
                        <i class="fa-regular fa-circle-pause fa-2x"></i>
                    </button>
                    <button class="btn btn-outline-secondary mx-4" type="button" id="reset">
                        <i class="fa-solid fa-arrow-rotate-right fa-2x"></i>
                    </button>
                </div>
                <!-- Display -->
                <div id="countdown-container">
                    <div id="countdown-display" class=""></div>
                </div>
            </div>

            <div class="col-4"></div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bc24a0f505.js" crossorigin="anonymous"></script>

    <!-- JS Custom -->
    <script src="./main.js"></script>
</body>

</html>
